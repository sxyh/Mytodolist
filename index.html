<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
	<link rel="stylesheet" href="css/base.css">



</head>
<body>
	<div class="msg">
		<span class="msg-content"></span>
		<span class="anchor confirmed" >知道了</span>
	</div>
	<div class="container">
        <h1>MY TO DO LIST</h1>
		<form class="add-task">
			<input type="text" 
			       name="content" 
			       placeholder="e.g. 记得要干活哦。。。"
			       autofocus
			       autocomplete="off"
			>
			<button type="submit" >提交</button>
		</form>

		<div class="task-list">

		</div>

		<div class="task-detail-mask"></div>

		<div class="task-detail">

	   </div>

	<video class="alerter" src="STORIES.mp3"></video>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/storejs/dist/store.min.js"></script>
	<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
	<script src="js/store.js"></script>


</body>
</html>
